spring.application.name=user
server.port=8081

# Postgres
spring.datasource.url=jdbc:postgresql://postgres_user:5432/${USERS_M_DB}
spring.datasource.username=${USERS_M_ADMIN}
spring.datasource.password=${USERS_M_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.liquibase.default-schema=public

# Liquibase
spring.liquibase.change-log=classpath:db/changelog-master.yaml

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.consumer.group-id=user-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

app.topics.company-deleted=company.deleted.v1