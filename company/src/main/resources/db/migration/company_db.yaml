databaseChangeLog:
  - changeSet:
      id: 1
      author: bogomolova
      changes:
        - createTable:
            tableName: companies
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: budget
                  type: DECIMAL(15,2)